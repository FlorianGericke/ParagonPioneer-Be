name: Deploy Backend Service to GCP

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: gradle build

      - name: Test
        run: gradle test

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    environment:
      name: stage

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Trigger Cloud Build
        run: gcloud builds submit --config .cloudbuilds/cloudbuild-backend.yaml .

      - name: Deploy latest image from Artifact Registry
        env:
          ARTIFACT_REPOSITORY_PATH: ${{ secrets.ARTIFACT_REPOSITORY_PATH }}
          CLOUD_RUN_SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE_NAME }}
          CLOUD_RUN_SERVICE_REGION: ${{ secrets.BACKEND_SERVICE_REGION }}
        run: |
          LATEST_IMAGE=$(gcloud artifacts docker images list $ARTIFACT_REPOSITORY_PATH \
            --limit=1 --sort-by=TIMESTAMP --format='value(NAME)')
          echo "Deploying image: $LATEST_IMAGE"
          gcloud run deploy $CLOUD_RUN_SERVICE_NAME \
            --image "$LATEST_IMAGE" \
            --region $CLOUD_RUN_SERVICE_REGION \
            --platform managed \
            --allow-unauthenticated